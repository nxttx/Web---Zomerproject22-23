<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login / Signup - Tweater</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Header -->
  <header class="p-3 bg-primary text-white">
    <div class="container d-flex justify-content-between">
      <a href="/" class="text-white text-decoration-none"><h1>Tweater</h1></a>
      <a href="/login.html">
        <img src="/images/profilepicture.jpg" alt="Profile Picture" class="rounded-circle" style="width: 50px; height: 50px;">
      </a>
    </div>
  </header>
  <!-- Login Section -->
  <section class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Login</h5>
          </div>
          <div class="card-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3 d-none" id="code">
                <label for="code" class="form-label">Code</label>
                <input type="number" class="form-control" id="loginCode" placeholder="Enter your code">
              </div>
              <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Signup Section -->
  <section class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Sign Up</h5>
          </div>
          <div class="card-body">
            <form id="signup-form">
              <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="signupUsername" placeholder="Enter your Username" required>
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="termsOfService" required>
                <label for="termsOfService" class="form-check-label">I agree to the terms of
                    service</label>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


  <script src="/scripts/login.js"></script>
</body>

</html>
