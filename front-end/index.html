<!DOCTYPE html>
<html lang="nl">

  <head>
    <meta charset="UTF-8">
    <title>Homepage - Tweater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- og, title and description -->
    <meta property="og:title" content="Tweater">
    <meta property="og:description" content="Tweater is a twitter clone">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
  </head>

  <body>
    <!-- Header -->
    <header class="p-3 bg-primary text-white">
      <div class="container d-flex justify-content-between">
        <a href="/" class="text-white text-decoration-none"><h1>Tweater</h1></a>
        <a href="/login.html">
          <img src="/images/profilepicture.jpg" alt="Profile Picture" class="rounded-circle" style="width: 50px; height: 50px;">
        </a>
      </div>
    </header>

    <!-- Main Section -->
    <main class="container mt-3">
      <h2>Tweat</h2>
      <div class="card mb-3">
        <div class="row g-0">
          <form id="tweat-form" class="row g-0">
            <div class="col-md-10">
              <div class="card-body">
                <textarea class="form-control" id="tweatContent" rows="3" placeholder="What's on your mind?"></textarea>
                <button class="btn btn-primary mt-2">Tweat</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <h2>Top Tweats</h2>
      <div class="" id="recentTweats">
        
      </div>
    </main>

    <!-- Footer -->
    <footer class="p-3 bg-secondary text-white text-center mt-5">
      <div class="container">
        <p> &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Tweater
        </p>
      </div>
    </footer>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script defer src="/scripts/index.js"></script>
  </body>

</html>
